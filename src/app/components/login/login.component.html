<div class="h-100 bg-dark w-100">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="user_card bg-light rounded p-3 shadow">
            <div class="d-flex justify-content-center">
                <div class="bg-dark w-100 p-4 py-2 rounded">
                    <!-- <img src="../../../../assets/logook.png" class="brand_logo" alt="Logo"> -->
                    <!-- <span class="text-white">NOSOLO.COM</span> -->
                    <img src="./../../../assets/logo.png" alt="logo" class="img-fluid" style="max-width: 200px;">

                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <!-- COMIENZO DEL FORMULARIO -->
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">


                    <div class="alert alert-warning mt-1" [ngClass]="hidden" role="alert">
                        {{error}}
                    </div>
    

                    <!-- USER -->
                    <div class="input-group-append my-3">
                        <span class="text-dark d-flex align-items-center pr-3"><i class="fas fa-user fa-2x"></i></span>
                        <mat-form-field>
                            <input 
                                formControlName="username" 
                                text="text" 
                                matInput 
                                placeholder="Nombre de usuario" 
                                required
                            />
                        </mat-form-field>
                    </div>
                    
                    <!-- CONTRASEÑA -->
                    <div class="input-group my-3">
                        <span class="text-dark d-flex align-items-center pr-3"><i class="fas fa-key fa-2x"></i></span>

                        <mat-form-field>
                            <input 
                                formControlName="password"
                                matInput [type]="hide ? 'password' : 'text'"
                                required
                                placeholder="Contraseña"
                            >
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <!-- RECUERDAME -->
                    <div class="form-group">
                        <mat-checkbox 
                            class="example-margin" 
                            color="accent"
                            formControlName="remember">Recuerdame</mat-checkbox>
                    </div>

                    <!-- LOGIN -->
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button class="btn btn-dark w-100">Login</button>
                    </div>
                </form>
            </div>

            <div class="bg-dark rounded my-3 shadow" style="height: 1px;">

            </div>

            <div class="d-flex align-items-center justify-content-end">
                <span class="text-dark display-6 mr-3">¿No tienes cuenta?</span>
                <button class="btn btn-dark px-3 shadow-sm" routerLink="register">Registrate</button>
            </div>
        </div>
    </div>
</div>
